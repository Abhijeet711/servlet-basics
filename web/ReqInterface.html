<html>
    <head>
        <title>GetParameterValues()</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 style="color: green;" align="center">HOBBIES</h2>
        <form action="ReqInterface" method="post">
            <table align="center" border="1px solid black">
                <tr>
                    <td style="padding:10px">Playing Cricket</td>
                    <td align="center" style="padding:10px"><input type="checkbox" name="hobbies" value="Playing Cricket"></td>
                </tr>
                <tr>
                    <td style="padding:10px">Watching Movies</td>
                    <td align="center" style="padding:10px"><input type="checkbox" name="hobbies" value="Watching Movies"></td>
                </tr>
                <tr>
                    <td style="padding:10px">Listening Songs</td>
                    <td align="center" style="padding:10px"><input type="checkbox" name="hobbies" value="Listening Songs"></td>
                </tr>
                <tr>
                    <td style="padding:10px">Playing Basketball</td>
                    <td align="center" style="padding:10px"><input type="checkbox" name="hobbies" value="Playing Basketball"></td>
                </tr>
                <tr>
                    <td align="center" style="padding:10px"><input type="submit" value="Submit" style="font-size: 20px; border:1px solid #004080;"></td>
                    <td align="center" style="padding:10px"><input type="reset" value="Clear Form" style="font-size: 20px; border:1px solid #004080;"></td>
                </tr>
            </table>
        </form>
    </body>
