<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <center><h1 id="heading">Welcome to Calculator</h1></center>
            <form action="calc" method="post">
                <fieldset>
                    <label for="n1">Enter First Number:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input id='intext' type="number" id="n1" name="n1" autocomplete="off"><br><br>
                    <label for="n2">Enter Second Number:&nbsp&nbsp</label>
                    <input id='intext' type="number" id="n2" name="n2" autocomplete="off"><br><br>
                    <label for="op">Select your arithmetic operation:</label><br>
                    Addition<input type="radio" id="op" name="op" value="+"><br>
                    Subtraction<input type="radio" id="op" name="op" value="-"><br>
                    Multiplication<input type="radio" id="op" name="op" value="*"><br>
                    Division<input type="radio" id="op" name="op" value="/"><br>
                    Modulus<input type="radio" id="op" name="op" value="%"><br>
                    <br>
                    <center>
                        <input id='srbtn' type="submit" value="Submit">
                        <input id='srbtn' type="reset">
                    </center>
                </fieldset>
            </form>
        </div>
    </body>
</html>
