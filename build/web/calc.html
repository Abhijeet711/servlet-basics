<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div style="margin:auto; width: 410px; height: 200px; font-size: 20px;">
    <form action="calc" method="post">
        <fieldset style="padding:20px">
            <legend>Calculator</legend>
            <label for="n1">Enter First Number:</label>
            <input type="number" id="n1" name="n1" autocomplete="off"><br><br>
            <label for="n2">Enter Second Number:</label>
            <input type="number" id="n2" name="n2" autocomplete="off"><br><br>
            <label for="op">Select your arithmetic operation:</label><br><br>
            Addition<input type="radio" id="op" name="op" value="+"><br>
            Subtraction<input type="radio" id="op" name="op" value="-"><br>
            Multiplication<input type="radio" id="op" name="op" value="*"><br>
            Division<input type="radio" id="op" name="op" value="/"><br>
            Modulus<input type="radio" id="op" name="op" value="%"><br>
            <br>
            <center>
                <input type="submit" value="Submit" style="padding: 5px; font-weight: bold;font-size: 1em; border:1px solid #004080;">
                <input type="reset" style="padding: 5px; font-weight: bold;font-size: 1em; border:1px solid #004080;">
            </center>
        </fieldset>
    </form>
</div>
    </body>
</html>
