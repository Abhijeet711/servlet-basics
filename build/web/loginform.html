<html>
    <head>
        <title>Login!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <form action="login" method="get">
                <fieldset style="margin:auto; padding:20px; width: 300px; height: 115px;">
                    <legend>Login Page</legend>
                    <label for="email" style="padding-right: 77px">Email: </label>
                    <input type="email" name="email" autocomplete="off"><br><br>
                    <label for="pass" style="padding-right: 55px">Password: </label>
                    <input type="password" name="pass" autocomplete="off"><br><br>
                    <center>
                        <input type="submit" value="Login!">
                        <input type="reset" value="Clear Form">
                    </center>
                </fieldset>
            </form>
        </div>
    </body>
</html>
