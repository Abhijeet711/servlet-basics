<html>
    <head>
        <title>Login!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <center><h1 id="heading">Login Form</h1></center>
            <form action="login" method="post">
                <fieldset>
                    <label for="email" style="padding-right: 59px">Email: </label>
                    <input id='intext' type="email" name="email" autocomplete="off"><br><br>
                    <label for="pass" style="padding-right: 20px">Password: </label>
                    <input id='intext' type="password" name="pass" autocomplete="off"><br><br>
                    <center>
                        <input id='srbtn' type="submit" value="Login">
                        <input id='srbtn' type="reset" value="Clear Form">
                    </center><br>
                    <label>Don't have an account? Register </label><a href="registerform.html">here!</a>
                </fieldset>
            </form>
        </div>
    </body>
</html>
